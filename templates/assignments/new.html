<div class='span8 offset2'>
  <div class='well'>
    <h1>add assignment</h1>
    <form class='form-horizontal'>
      <div class='control-group'>
        <label class='control-label' for='due'>due</label>
        <div class='controls'>
          <div class='input-append date' id='due'>
            <input type='text' class='input-xlarge' />
            <span class='add-on'>
              <i class='icon-chevron-down'></i>
            </span>
          </div>
        </div>
      </div>
      <div class='control-group'>
        <label class='control-label' for='name'>name</label>
        <div class='controls'>
          <input type='text' id='name' class='input-xxlarge' placeholder='name' />
        </div>
      </div>
      <div class='control-group'>
        <label class='control-label' for='description'>description</label>
        <div class='controls'>
          <textarea id='description' class='input-xxlarge' placeholder='description'></textarea>
        </div>
      </div>
      <div class='form-actions'>
        <button type='submit' class='btn btn-primary'>add</button>
        <button type='button' class='btn'>cancel</button>
      </div>
    </form>
  </div>
</div>
<script>
  $(function() {
    $('#due').datepicker({startDate: new Date()});
  });
</script>
